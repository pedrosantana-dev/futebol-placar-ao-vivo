<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Placar Ao Vido de Futebol</title>
</head>
<body>

    <div class="container">
        <h1>Placar</h1>
        <div class="title-box">
            <p>Time da Casa</p>
            <p id="elapsed">45'</p>
            <p>Time Visitante</p>
        </div>

        <div class="title-box">
            <div class="team">
                <img id="homeLogo">
                <p id="homeName">Nome do time</p>
            </div>
            <p id="goals">3 - 1</p>
            <div class="team">
                <img id="awayLogo">
                <p id="awayName">Nome do time</p>
            </div>
        </div>
        <hr>

        <div id="matchTable" class="matches-table">
            
        </div>

    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
